<h2 mat-dialog-title>Director Details</h2>
<mat-dialog-content>
  <h4>{{data.director.Name}}</h4>
  <p>{{data.director.Description}} More details to come...</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()" style="margin-left: auto;">Close</button>
</mat-dialog-actions>

<!-- src/app/user-registration-form/user-registration-form.component.html -->

<h2 mat-dialog-title>Login!</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="loginData.Username" placeholder="Username" type="text" name="Username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="loginData.Password" type="password" placeholder="Password" name="Password" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="loginUser()" color="primary" matButton="filled">{{loading ? '...loading' :
    'Login'}}</button>
  <button mat-button (click)="close()" style="margin-left: auto;" matButton="text">Close</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Change Details</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="userEditData.Username" placeholder={{data.user.Username}} type="text" name="Username"
        required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="userEditData.Password" type="password" placeholder="Password" name="Password"
        required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="userEditData.Email" type="email" placeholder={{data.user.Email}} name="Email"
        required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input matInput [(ngModel)]="userEditData.Birthday" type="date" name="Birthday" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="editUser()">Save Changes</button>
  <button mat-button (click)="close()" style="margin-left: auto;">Close</button>
</mat-dialog-actions>

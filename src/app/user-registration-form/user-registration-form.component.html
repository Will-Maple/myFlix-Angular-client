<h2 mat-dialog-title>Sign Up!</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-primary (click)="registerUser()" color="primary">Sign Up</button>
  <button mat-button (click)="close()" style="margin-left: auto;">Close</button>
</mat-dialog-actions>

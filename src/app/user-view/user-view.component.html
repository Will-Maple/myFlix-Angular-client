<div class="cardContainer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Hello {{user.Username}},</mat-card-title>
      <img mat-card-sm-image style="margin-left: auto;" src="{{image}}">
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{user.Email}}</p>
      <p>Birthday: {{ formatDate() }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openEditUserDialog(user, formatDate() )">Edit Details</button>
      <button mat-button color="primary" (click)="openDeleteUserDialog()">Delete User</button>
      <button mat-button color="accent" (click)="logoutUser.logoutUser()">Logout</button>
    </mat-card-actions>
  </mat-card>
</div>
